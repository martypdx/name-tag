<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cool UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Really Cool UI Project</h1>
    </header>

    <main>
        <section>
            <h2>Inputs</h2>
            <label>
                Name:
                <input id="name-input">
            </label>
        </section>

        <section>
            <h2>Name Tag</h2>
            <p id="name-tag">
                <span id="greeting-display">hello</span>
                <span id="intro-display">my name is</span>
                <span id="name-display">Bob</span>
            </p>
        </section>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
